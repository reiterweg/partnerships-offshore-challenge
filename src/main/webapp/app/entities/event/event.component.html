<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h2>Events</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#modal-event">Add Event</button>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Venue</th>
            <th>City</th>
            <th>State</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of events">
            <td>{{ event.name }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.venueName }}</td>
            <td>{{ event.venueCity }}</td>
            <td>{{ event.venueState }}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<app-event-save (created)="loadAll()"></app-event-save>
