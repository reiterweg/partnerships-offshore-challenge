<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h2>Venues</h2>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#modal-venue">Add Venue</button>
        </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let venue of venues">
            <td>{{ venue.name }}</td>
            <td>{{ venue.city }}</td>
            <td>{{ venue.state }}</td>
            <td></td>
        </tr>
        </tbody>
    </table>
</div>

<app-venue-save (created)="loadAll()"></app-venue-save>
